<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボタンで音声再生 & 現在時刻表示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #currentTime {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button.button-1 {
            background-color: #000bda;
            color: white;
        }
        button.button-2 {
            background-color: #05b22b;
            color: white;
        }

        button.button-3 {
            background-color: #eb29b4;
            color: white;
        }

        button.button-4 {
            background-color: #ff0000;
            color: white;
        }


        button:hover {
            background-color: #3e3e3e;
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="nanji_01.png" height="150px">
        <h1>現在時刻</h1>
        <p id="currentTime"></p>

        <h2>音声再生ボタン</h2>
        <div class="button-container">
            <button class="button-1" onclick="playSound('sound1')">ハーフ<br>長め</button><br>
            <audio id="sound1" src="voice\01.m4a" controls></audio>
        </div>
        <div class="button-container">
            <button class="button-2" onclick="playSound('sound2')">ハーフ<br>短め</button><br>
            <audio id="sound2" src="voice\02.m4a" controls></audio>
        </div>

        <div class="button-container">
            <button class="button-3" onclick="playSound('sound3')">ゴール<br>制限時間<br>後</button><br>
            <audio id="sound3" src="voice\03.m4a" controls></audio>
        </div>

        <div class="button-container">
            <button class="button-4" onclick="playSound('sound4')">ゴール<br>制限時間<br>終了後</button>
            <audio id="sound4" src="voice\04.m4a" controls></audio>
        </div>


        <!-- 音声ファイルを追加 -->

    </div>

    <script>
        // 現在時刻を表示する関数
        function updateTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            currentTimeElement.textContent = timeString;
        }

        // ページ読み込み時、毎秒ごとに時間を更新
        setInterval(updateTime, 1000);

        // 音声を再生する関数
        function playSound(soundId) {
            const audioElement = document.getElementById(soundId);
            audioElement.play();
        }
    </script>
</body>
</html>
